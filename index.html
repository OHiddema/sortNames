<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script>
      // Even less code when we put the sorted result in another textarea element!
      function sorteer() {
         let mySortedList = document.getElementById('outputTextarea');
         let inputTxt = document.getElementById('inputTextarea').value;
         let lines = inputTxt.split('\n');
         lines.sort();
         for (let i=0; i<lines.length; i++) {
            if (lines[i].length != 0) {
               mySortedList.value += lines[i] + '\n';
            }
         }
      }
   </script>
</head>

<body>
   <textarea id="inputTextarea" cols="30" rows="10"></textarea>
   <button onclick='sorteer()'>Sorteer!</button>
   <textarea id="outputTextarea" cols="30" rows="10"></textarea>
</body>

</html>
