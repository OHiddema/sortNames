<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Document</title>
   <script>
      function sorteer() {
         let myText = document.getElementById('myTextarea').value;
         let lines = myText.split('\n');
         lines.sort();
         var mySortedList = document.getElementById('sortedList');

         for (let i = 0; i < lines.length; i++) {
            let li = document.createElement('LI');
            let text = document.createTextNode(lines[i]);
            if (text.length != 0) {
               console.log(text);
               li.appendChild(text);
               mySortedList.appendChild(li);
            }
         }
      }
   </script>
</head>

<body>
   <textarea name="myTextarea" id="myTextarea" cols="30" rows="10"></textarea>
   <br><br>
   <button onclick='sorteer()'>Sorteer!</button>
   <ul id='sortedList'>
   </ul>
</body>

</html>
